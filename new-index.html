<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YACSS | Yet another CSS framework</title>

  <link rel="stylesheet" href="./assets/yacss.min.css">
</head>
<body>
  <div class="container mt-4">
    <h3>What do you want to create?</h3>
    <div class="row pl-0">
      <div class="col-6 pl-0 mt-1">
        <div class="card bg-gray-100 card-equal-height">
          <div class="container mb-2 pt-2 pr-2 pl-2">
            <h3 class="text-center">Button</h3>
          </div>
          <button class="center">Primary</button>
        </div>
      </div>
      <div class="col-6 pl-0 mt-1">
        <div class="card bg-gray-100 card-equal-height">
          <div class="container mb-2 pt-2 pr-2 pl-2">
            <h3 class="text-center">Tags</h3>
          </div>
          <div class="flex justify-space-around pb-2">
            <div class="tag-container group-tags">
              <div class="tag">Awesome</div>
              <div class="tag text-purple-800 bg-purple-200">Grouping</div>
              <div class="tag text-red-800 bg-red-200">Tags</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/yacss.min.js"></script>
  <script>
    initTheme({
      primaryColor: 'indigo',
      accentColor: 'red',
      classes: ['all'],
    });
  </script>
</body>
</html>
