<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YACSS | Yet another CSS framework</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/github-gist.min.css">
  <link rel="stylesheet" href="./assets/yacss.min.css">
</head>
<body>
  <nav class="nav-fixed">
    <div class="nav-brand align-center">
      <div class="nav-item">
        <a href="new-index.html">
          YACSS
        </a>
      </div>
      <div class="nav-item nav-btn" id="nav-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="nav-content">
      <div class="nav-item">
        <a href="#">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <div class="nav-item">
        <a href="#">
          <i class="fab fa-npm"></i>
        </a>
      </div>
      <div class="nav-right">
        <div class="nav-item b-hover-none">
          <a href="guides.html" class="font-14 bg-red-600 text-white b-radius-reg pl-1 pr-1 bg-hover-red-700">
            Go to guides
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-8">
    <h1>
      <a class="font-bold" href="https://github.com/FlorianWoelki/YACSS/blob/master/src/components/tags.scss" target="_blank">#</a>
      Tags
    </h1>
    <p>
      By default the background color of the <kbd>tag</kbd> is a light gray
      and the text color is a dark gray.
      However you can customize the size and the color of the tags for your needs.
    </p>

    <h3 class="mt-3">Tag Colors</h3>
    <p>
      You can easily customize your tags with our predefined <a class="p-0" href="colors.html">colors</a>.
    </p>
    <div class="row align-center">
      <div class="col-4">
        <div class="tag">Default</div>
        <div class="tag bg-red-200 text-red-800">Red</div>
        <div class="tag bg-purple-200 text-purple-800">Purple</div>
      </div>
      <div class="col-8">
        <pre>
          <code class="html" data-lang="Html">
<button>Primary Button</button>
<button class="btn-secondary">Secondary Button</button>
<button class="btn-tertiary">Tertiary Button</button>
          </code>
        </pre>
      </div>
    </div>
  </div>
  <script src="./assets/yacss.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
  <script>
    initTheme({
      primaryColor: 'indigo',
      accentColor: 'red',
      classes: ['all'],
    });

    document.querySelectorAll('code').forEach(function(element) {
      element.innerHTML = element.innerHTML.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
    });

    hljs.initHighlightingOnLoad();
  </script>
</body>
</html>
